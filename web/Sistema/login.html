<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>S.I.F - Sistema Integrado de Fisioterapia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
    <link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="/ClinicaFisioterapia/Sistema/css/charisma-app.css" rel="stylesheet">
    <link href='/ClinicaFisioterapia/Sistema/bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='/ClinicaFisioterapia/Sistema/bower_components/chosen/chosen.min.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/jquery.noty.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/noty_theme_default.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/elfinder.min.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/elfinder.theme.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/uploadify.css' rel='stylesheet'>
    <link href='/ClinicaFisioterapia/Sistema/css/animate.min.css' rel='stylesheet'>
    <!-- jQuery -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <!-- The fav icon -->
    <link rel="shortcut icon" href="img/favicon.ico">

</head>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h1>S.I.F - Sistema Integrado de Fisioterapia</h1>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                Por favor digite seu login e senha para conectar.
            </div>
            <form class="form-horizontal" action="index.html" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="Nome ou e-Mail">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="Sua Senha">
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> Gravar senha</label>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="/ClinicaFisioterapia/Sistema/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- library for cookie management -->
<script src="/ClinicaFisioterapia/Sistema/js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src='/ClinicaFisioterapia/Sistema/bower_components/moment/min/moment.min.js'></script>
<script src='/ClinicaFisioterapia/Sistema/bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='/ClinicaFisioterapia/Sistema/js/jquery.dataTables.min.js'></script>
<!-- select or dropdown enhancer -->
<script src="/ClinicaFisioterapia/Sistema/bower_components/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="/ClinicaFisioterapia/Sistema/bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="/ClinicaFisioterapia/Sistema/js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="/ClinicaFisioterapia/Sistema/bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="/ClinicaFisioterapia/Sistema/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="/ClinicaFisioterapia/Sistema/js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="/ClinicaFisioterapia/Sistema/js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="/ClinicaFisioterapia/Sistema/js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="/ClinicaFisioterapia/Sistema/js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="/ClinicaFisioterapia/Sistema/s/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="/ClinicaFisioterapia/Sistema/js/charisma.js"></script>
</body>
</html>
